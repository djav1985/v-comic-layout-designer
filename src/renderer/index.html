<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Layout Designer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="images">
        <form id="uploadForm" enctype="multipart/form-data">
          <input
            type="file"
            name="images[]"
            id="imageInput"
            accept="image/png,image/jpeg,image/gif"
            multiple
          />
          <button type="submit">Upload</button>
        </form>
        <div id="imageList"></div>
      </div>
      <div id="builder">
        <div class="page-actions">
          <button id="addPage" type="button">Add Page</button>
          <small class="hotkey-hint">
            ðŸ’¡ Tips: Ctrl+S to save, Ctrl+N for new page, Ctrl+E to export PDF, Ctrl+I to export
            images, Ctrl+D to debug layouts, scroll wheel to zoom images
          </small>
        </div>
        <div id="pages"></div>
        <div class="export-actions">
          <button id="exportPdf" type="button">Export PDF</button>
          <button id="exportImages" type="button">Export Images</button>
        </div>
      </div>
    </div>
    <script src="./vendor/html2canvas.min.js"></script>
    <script src="./vendor/jspdf.umd.min.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
