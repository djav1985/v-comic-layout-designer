; PHP configuration for bundled Electron app
; This file ensures that PHP extensions can be found in the bundled directory

; Set the extension directory to the bundled ext folder
extension_dir = "ext"

; Enable required extensions
extension=zip
extension=pdo_sqlite
extension=sqlite3

; Basic settings for the application
memory_limit = 128M
max_execution_time = 30
display_errors = Off
log_errors = On